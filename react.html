<!DOCTYPE html>
<html lang="en">

<head>

    <title>REACT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <h1>Bhavya Tatavarthi speed check</h1>
    <div id="target">Your time: Waiting for reaction...</div>
    <div id="counter">Count: 0</div>
    <button id="startButton" onclick="startCountdown()">Start Timer</button>
    <button id="reactButton" onclick="recordTime()">React</button>
    <script>

        function buttonPress1() {
            setTimeout(function () {
                document.getElementById('target').style.color = "red"
            }, 3000)
        }

        function buttonPress2() {
            setTimeout(() => {
                document.getElementById('target').style.color = "red"
            }, 3000)
        }

        startTime;
        reactTime;
        countdownInterval;

        function startCountdown() {

            for (let i = 0; i < 9; i++) {
                setTimeout(function () {
                    document.getElementById("counter").textContent = i;
                }, (8 - i) * 1000);
            }

            setTimeout(function () {

                if (reactTime === undefined) {
                    document.getElementById("target").textContent = "Too Slow";
                } 

                else {
                    const endTime = Date.now();
                    const elapsed = endTime - startTime;
                    document.getElementById("target").textContent = "Time was " + elapsed + " ms";
                }

            }, 8000);
            startTime = Date.now();
        }

        function recordTime() {

            if (startTime) {
                reactTime = Date.now() - startTime;
                document.getElementById("target").textContent = "Your time: " + reactTime + " ms";
                clearInterval(countdownInterval);
                startTime = undefined;
            }
        }
    </script>

</body>
</html>
